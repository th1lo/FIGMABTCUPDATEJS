<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Price Tracker Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div id="login" class="text-right mb-4">
            <button id="loginButton" onclick="login()" class="bg-gray-800 text-white px-4 py-2 rounded">
                Login with GitHub
            </button>
        </div>

        <div id="content" class="hidden">
            <h1 class="text-3xl font-bold mb-8">BTC Price Tracker Manager</h1>
            
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Add New Configuration</h2>
                <form id="configForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Configuration Name</label>
                        <input type="text" id="configName" class="w-full border rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Figma File Key</label>
                        <input type="text" id="figmaFileKey" class="w-full border rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Figma Access Token</label>
                        <input type="password" id="figmaToken" class="w-full border rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Collection Name</label>
                        <input type="text" id="collectionName" class="w-full border rounded p-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Update Interval (minutes)</label>
                        <select id="interval" class="w-full border rounded p-2" required>
                            <option value="5">5 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Add Configuration
                    </button>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Active Configurations</h2>
                <div id="configList" class="space-y-4">
                    <!-- Configurations will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const GITHUB_CLIENT_ID = 'Ov23liK9KC0S5TMLrdf9';
        const REPO_OWNER = 'th1lo';
        const REPO_NAME = 'figma-btc-updater';
        let githubToken = '';

        // Check if we're already authenticated
        function checkAuth() {
            githubToken = sessionStorage.getItem('github_token');
            if (githubToken) {
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('login').classList.add('hidden');
                loadConfigurations();
            }
        }

        // GitHub OAuth login
        function login() {
            const redirectUri = 'https://th1lo.github.io/figma-btc-updater/';  // Use exact URL
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${redirectUri}&scope=repo`;
        }

        // Handle OAuth callback
        async function handleCallback() {
            const code = new URLSearchParams(window.location.search).get('code');
            if (code) {
                // Exchange code for token using GitHub's OAuth flow
                githubToken = code;  // GitHub will handle the token exchange
                sessionStorage.setItem('github_token', githubToken);
                // Clear the URL
                window.history.replaceState({}, document.title, window.location.pathname);
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('login').classList.add('hidden');
                loadConfigurations();
            } else {
                checkAuth();
            }
        }

        // Load configurations
        async function loadConfigurations() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/.github/btc-tracker-config.json`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                displayConfigurations(content.configurations);
            } catch (error) {
                console.error('Error loading configurations:', error);
            }
        }

        // Display configurations in the UI
        function displayConfigurations(configs) {
            const configList = document.getElementById('configList');
            configList.innerHTML = configs.map(config => `
                <div class="border rounded p-4 flex justify-between items-center">
                    <div>
                        <h3 class="font-semibold">${config.id}</h3>
                        <p class="text-sm text-gray-600">Updates every ${config.interval} minutes</p>
                        <p class="text-sm text-gray-600">File: ${config.figmaFileKey}</p>
                    </div>
                    <div class="space-x-2">
                        <button onclick="toggleConfig('${config.id}')" 
                                class="px-3 py-1 rounded ${config.enabled ? 'bg-green-500' : 'bg-gray-500'} text-white">
                            ${config.enabled ? 'Enabled' : 'Disabled'}
                        </button>
                        <button onclick="deleteConfig('${config.id}')" 
                                class="px-3 py-1 rounded bg-red-500 text-white">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add new configuration
        async function addConfiguration(config) {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/.github/btc-tracker-config.json`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                const data = await response.json();
                const currentContent = JSON.parse(atob(data.content));
                
                currentContent.configurations.push({
                    id: config.name,
                    enabled: true,
                    interval: parseInt(config.interval),
                    figmaFileKey: config.figmaFileKey,
                    figmaToken: config.figmaToken,
                    collectionName: config.collectionName
                });

                await updateConfigFile(currentContent, data.sha);
                loadConfigurations();
            } catch (error) {
                console.error('Error adding configuration:', error);
            }
        }

        // Update config file
        async function updateConfigFile(content, sha) {
            try {
                await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/.github/btc-tracker-config.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Update BTC tracker configuration',
                        content: btoa(JSON.stringify(content, null, 2)),
                        sha: sha
                    })
                });
            } catch (error) {
                console.error('Error updating config file:', error);
            }
        }

        // Form submission
        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('configName').value,
                figmaFileKey: document.getElementById('figmaFileKey').value,
                figmaToken: document.getElementById('figmaToken').value,
                collectionName: document.getElementById('collectionName').value,
                interval: document.getElementById('interval').value
            };
            await addConfiguration(formData);
            e.target.reset();
        });

        // Initialize
        handleCallback();

        // Add these functions:
        async function toggleConfig(configId) {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/.github/btc-tracker-config.json`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                const data = await response.json();
                const currentContent = JSON.parse(atob(data.content));
                
                const config = currentContent.configurations.find(c => c.id === configId);
                if (config) {
                    config.enabled = !config.enabled;
                    await updateConfigFile(currentContent, data.sha);
                    loadConfigurations();
                }
            } catch (error) {
                console.error('Error toggling configuration:', error);
            }
        }

        async function deleteConfig(configId) {
            if (!confirm('Are you sure you want to delete this configuration?')) return;
            
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/.github/btc-tracker-config.json`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                const data = await response.json();
                const currentContent = JSON.parse(atob(data.content));
                
                currentContent.configurations = currentContent.configurations.filter(c => c.id !== configId);
                await updateConfigFile(currentContent, data.sha);
                loadConfigurations();
            } catch (error) {
                console.error('Error deleting configuration:', error);
            }
        }
    </script>
</body>
</html>
